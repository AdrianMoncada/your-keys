stages:
  - build
  - deploy

build:
    stage: build
    image:  maven:latest
    script:
        - ls
        - mvn clean install
        - cd target
        - ls
    artifacts:
        expire_in: 1 week
        paths:
            - backend/demo/target/consoleapp-2.7.2.jar

deploy:
    stage: deploy
    image: alpine:3.11
    rules:
        - if: $CI_COMMIT_REF_NAME == "beatriz"
    before_script:
        - apk update && apk add openssh-client bash
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - touch ~/.ssh/config
        - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
    script:
        - echo "Deploying started!"
        - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl stop consoleapp.service"
        - ls
        - cd backend
        - cd demo
        - cd target
        - ls
        - scp consoleapp-2.7.2.jar ubuntu@$DEPLOY_SERVER_IP:~/console-app/
        - ssh ubuntu@$EC2_IPADDRESS "sudo systemctl start consoleapp.service"
        - echo "Finished deploying the app."
